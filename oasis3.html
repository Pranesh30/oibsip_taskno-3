<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Infobyte Task 3</title>
    <link rel="stylesheet" href="oasis3.css">
    
   
</head>
<body>
     <!-- -----------------------NAVIGATION BAR-------------------------- -->
    
     <nav class="navbar">
       <p>TEMPERATURE CONVERTER</p>
    </nav>

    <!------------------------MIDDLE BOX CONTAINER--------------------------->
 
<div class="wrapper">
     <div class="container">

        <!-------------------CELSIUS TO FARENHEIT FUNCTION------------------->
         <label for="celsius">CELSIUS</label>
         <input type="number" id="celsius" oninput="celToFar()">
     </div>

     <div class="container">
          <!-------------------FARENHEIT TO CELSIUS FUNCTION------------------->
        <label for="fahrenheit">FARENHEIT</label>
        <input type="number" id="fahrenheit" oninput="farToCel()">
     <div>

            <!-----------------RESET BUTTON----------------------------------->
        <button class="button" onclick="reset()">Reset</button>

          <!-----------------LEARN MORE BUTTON--------------------------------->
        <button class="button"> <a href="https://www.cuemath.com/measurement/temperature-converter/" target="_blank">Learn More</a></button>
        </div>
    </div>
   
     
 </div>
 

 
 <script src="oasis3.js"></script>
 

    
</body>
</html>
